<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Class Schedule</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Weekly Class Schedule</h2>

<table>
  <tr>
    <th>Day</th>
    <th>Classes</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Math, Physics, Chemistry</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>English, History, Biology</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>Geography, Art, Physical Education</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>Math, Physics, Chemistry</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>English, History, Biology</td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td>Computer Science, Music, Math</td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>Rest Day</td>
  </tr>
</table>

</body>
</html>
